{% extends "base.html" %}

{% block content %}
    <!-- 'next' 쿼리 파라미터가 존재하는 경우 메시지를 출력 
        : "새 글 작성"과 같은 권한이 필요한 페이지에 접근했을 경우-->
    {% if request.GET.next %}
        <p style="color: red;">로그인을 해야 새 글을 작성할 수 있습니다.</p>
    {% endif %}

    <h1> 로그인 </h1>
    <!-- 로그인 폼 -->
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='로그인'>
    </form>
{% endblock content %}
