{% extends 'base.html' %}

{% block content %}
    <h1>게시물을 삭제하시겠습니까?</h1>
    <p>삭제된 게시물은 복구가 불가능합니다.</p>
    <h2>{{ post.title }}</h2>

    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'posts:post_list' %}" style="display: inline;">
        <button type="button">취소</button>
    </a>
{% endblock %}
