<div class='navbar'>
    <a href="{% url 'home' %}">HOME</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'users:user_profile' user.username %}" >내 프로필</a>
    <h3>Hello, {{ request.user.username }}</h3>

    <form action="{% url 'users:logout' %}" method="POST" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-button">로그아웃</button>
    </form>
    {% else %}
    <a href="{% url 'users:signup' %}">회원가입</a>
    <a href="{% url 'users:login' %}">로그인</a>

    {% endif %}

</div>
