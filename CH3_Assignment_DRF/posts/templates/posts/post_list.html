{% extends "base.html" %}

{% block content %}
    <h1>글 목록</h1>
    <a href="{% url 'posts:post_create' %}">
        <button>새 글 작성</button>
    </a>

    {% for post in posts %}
        <p>
            [{{ post.pk }}] 
            <a href="{% url 'posts:post_detail' post.pk %}">{{ post.title }}</a>
        </p>
        <p>♥️좋아요 {{ post.like_users.count }} | 🗨️댓글 {{ post.comments.count }}</p>
        <hr>
    {% endfor %}
{% endblock content %}
